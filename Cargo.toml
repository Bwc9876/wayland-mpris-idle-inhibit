[package]
name = "wayland-mpris-idle-inhibit"
authors = ["Ben C <bwc9876@gmail.com>"]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.83"
clap = { version = "4.5.4", features = ["derive"] }
colog = "1.3.0"
env_logger = "0.11.3"
log = "0.4.21"
mpris = "2.0.1"
wayland-client = "0.31.2"
wayland-protocols = { version = "0.31.2", features = ["client", "unstable"] }

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
